<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .gradient-background {
            background-image: linear-gradient(to right, #4a90e2, #4a77d4, #4a90e2);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;" class="gradient-background">
        <div style="background-color: white; padding: 48px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 384px;">
            <div style="display: flex; justify-content: center; align-items: center; height: 100%; padding-bottom: 24px;">
                <img src="path_to_your_logo.svg" alt="Meu Logotipo" style="display: block;" />
            </div>
            <div style="text-align: start; margin-bottom: 32px;">
                <h1 style="font-size: 24px; font-weight: 600; margin-bottom: 8px;">Seja bem-vindo!</h1>
                <p>Faça login na sua conta</p>
            </div>
            <form style="margin-top: 16px;">
                <div style="margin-bottom: 32px;">
                    <label style="display: block; color: #4a4a4a;">E-mail</label>
                    <input type="email" style="width: 100%; padding: 8px; border: 1px solid #d1d5da; border-radius: 4px; margin-top: 4px;"/>
                </div>
                <div style="margin-bottom: 32px;">
                    <label style="display: block; color: #4a4a4a;">Senha</label>
                    <input type="password" style="width: 100%; padding: 8px; border: 1px solid #d1d5da; border-radius: 4px; margin-top: 4px;"/>
                </div>
                <div style="text-align: right; margin-bottom: 32px;">
                    <a href="#" style="color: #357abd; text-decoration: none;">Esqueceu sua senha?</a>
                </div>
                <div style="margin-bottom: 32px;">
                    <button type="button" style="width: 100%; padding: 8px; display: flex; justify-content: center; align-items: center; background-color: #2d3748; color: white; border-radius: 8px;">
                        Faça Login
                    </button>
                </div>
            </form>
            <div style="text-align: center; margin-top: 16px;">
                <p>
                    Não tem uma conta? <a href="#" style="color: #357abd; text-decoration: none;">Criar uma abaixo</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
